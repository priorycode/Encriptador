<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador</title>

  <link rel="shortcut icon" href="build/img/logo-page.svg" type="image/x-icon" />
  <link rel="stylesheet" href="build/css/app.css" />
</head>

<body>
  <main class="principal-container">
    <section class="logo-container">
      <img src="build/img/alura.svg" alt="Logo Alura" />
    </section>

    <section class="container-input">
      <div class="input-textArea">
        <textarea required class="textarea" name="" id="textarea" cols="30" rows="10"
          placeholder="Ingrese el texto aqui"></textarea>
      </div>
      <div class="input-adbo">
        <div class="advertencia">
          <img src="build/img/exclamacion.svg" alt="Logo de alerta" />
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
          <div class="btn btn-1" id="btnAser">
            <p class="text-white">Encriptar</p>
          </div>
          <div class="btn btn-2">
            <p>Desencriptar</p>
          </div>
        </div>
      </div>
    </section>

    <section class="output-container">
      <div class="ventana-salida">
        <img src="build/img/muñeco.svg" alt="" />
        <div class="out-text">
          <h1>Ningún mensaje fue encontrado</h1>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </div>

      <div class="ventana-text">
        <div class="text-encrip">
          <p class="escrip-parrafo" id="parrafo-encrip"></p>
        </div>
        <div class="contenido-copy">
          <span class="copy-message"></span>
          <div class="btn btn-2 btn-copy">
            <p>Copiar</p>
          </div>
        </div>
      </div>
    </section>
  </main>
